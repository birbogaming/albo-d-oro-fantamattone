<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Albo Fantamattone - Albo d'oro, statistiche e archivio storico del fantacalcio" />
    <title>Albo Fantamattone</title>
    <base href="/albo-d-oro-fantamattone/" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/legacy.css" />
    
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
    
    <script>
        (function() {
            var theme = localStorage.getItem('theme');
            if (!theme) {
                theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    
    <script>
        // Verifica e corregge l'URL se non include il base path
        (function() {
            var basePath = '/albo-d-oro-fantamattone';
            var currentPath = window.location.pathname;
            
            // Se il percorso non inizia con il base path, reindirizza
            if (!currentPath.startsWith(basePath)) {
                // Se siamo alla root, reindirizza al base path
                if (currentPath === '/' || currentPath === '') {
                    window.location.replace(basePath + '/' + window.location.search + window.location.hash);
                    return;
                }
                // Altrimenti aggiungi il base path al percorso corrente
                var newPath = basePath + currentPath;
                window.location.replace(newPath + window.location.search + window.location.hash);
            }
        })();
    </script>
    
    <style>
        body {
            margin: 0;
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        [data-theme="dark"] {
            background: #0f172a;
            color: #f8fafc;
        }
        
        [data-theme="light"] {
            background: #f5f7fa;
            color: #1a1f36;
        }
        
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 1.5rem;
        }
        
        .loading-logo {
            font-size: 3rem;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .loading-text {
            font-weight: 600;
            letter-spacing: -0.02em;
            opacity: 0.7;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(128, 128, 128, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-bar-fill {
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 2px;
            animation: loading 1.2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-logo">üèÜ</div>
            <div class="loading-text">Albo Fantamattone</div>
            <div class="loading-bar">
                <div class="loading-bar-fill"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Si √® verificato un errore.
        <a href="" class="reload">Ricarica</a>
        <a class="dismiss">üóô</a>
    </div>
    
    <script>
        // Intercetta tutti i link per assicurarsi che usino il base path
        (function() {
            var basePath = '/albo-d-oro-fantamattone';
            
            // Funzione per correggere gli URL
            function fixUrl(url) {
                // Se l'URL √® assoluto e non include il base path, aggiungilo
                if (url.startsWith('/') && !url.startsWith(basePath)) {
                    // Se inizia con / ma non √® il base path, potrebbe essere una route
                    // Verifica se √® una route valida (non un file)
                    if (!url.match(/\.(html|css|js|png|jpg|jpeg|gif|svg|ico|json|wasm|dll|pdb)$/i)) {
                        return basePath + url;
                    }
                }
                return url;
            }
            
            // Intercetta i click sui link dopo che il DOM √® caricato
            document.addEventListener('DOMContentLoaded', function() {
                document.addEventListener('click', function(e) {
                    var link = e.target.closest('a');
                    if (link && link.href) {
                        var url = new URL(link.href, window.location.origin);
                        // Se l'URL √® dello stesso dominio ma non include il base path, correggilo
                        if (url.origin === window.location.origin && !url.pathname.startsWith(basePath)) {
                            var fixedPath = fixUrl(url.pathname);
                            if (fixedPath !== url.pathname) {
                                e.preventDefault();
                                window.location.href = fixedPath + url.search + url.hash;
                            }
                        }
                    }
                }, true);
            });
        })();
    </script>
    
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
